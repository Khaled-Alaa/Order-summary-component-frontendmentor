<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main role="main" class="page">
      <section class="card-container">
        <img
          src="./images/illustration-hero.svg"
          alt="Girl in a jacket"
          class="image"
        />
        <article class="card-data-container">
          <h2>Order Summary</h2>
          <div class="order-description gray">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>

          <div class="plan-container">
            <div>
              <img
                src="./images/icon-music.svg"
                alt="icon music"
                class="plan-image"
              />
              <div>
                <div class="plan-title">Annual Plan</div>
                <div class="gray">$59.99/year</div>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="agree-payment">Proceed to Payment</div>
          <div class="cancel-order gray">Cancel Order</div>
        </article>
      </section>

      <footer role="contentinfo">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/Khaled-Alaa"
            >Khaled Alaa</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
